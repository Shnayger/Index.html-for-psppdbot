<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∏–∫–µ—Ä–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            background: black;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* –ë–ª–æ–∫ –∫–∞–º–µ—Ä—ã */
        #video-container {
            position: relative;
            width: 100%;
            flex: 1;
            overflow: hidden;
            min-height: 0; /* –î–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–π —Ä–∞–±–æ—Ç—ã flex */
        }
        #reader {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* –£–≥–æ–ª–∫–∏ –∫–≤–∞–¥—Ä–∞—Ç–∞ –¥–ª—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
        .corner {
            position: absolute;
            pointer-events: none;
            z-index: 10;
        }
        .corner-tl {
            top: 50%;
            left: 50%;
            transform: translate(-120px, -120px);
            width: 40px;
            height: 40px;
            border-left: 4px solid white;
            border-top: 4px solid white;
        }
        .corner-tr {
            top: 50%;
            left: 50%;
            transform: translate(80px, -120px);
            width: 40px;
            height: 40px;
            border-right: 4px solid white;
            border-top: 4px solid white;
        }
        .corner-bl {
            top: 50%;
            left: 50%;
            transform: translate(-120px, 80px);
            width: 40px;
            height: 40px;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
        }
        .corner-br {
            top: 50%;
            left: 50%;
            transform: translate(80px, 80px);
            width: 40px;
            height: 40px;
            border-right: 4px solid white;
            border-bottom: 4px solid white;
        }
        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ */
        #scan-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 100px);
            width: 240px;
            text-align: center;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 8px;
            z-index: 10;
        }

        /* –ë–ª–æ–∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
        #results-container {
            background: rgba(30, 30, 30, 0.95);
            border-top: 1px solid #444;
            border-bottom: 1px solid #444;
            padding: 12px;
            min-height: 100px;
            max-height: 120px;
            overflow-y: auto;
        }
        #results {
            font-size: 14px;
            line-height: 1.5;
        }
        .result-item {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
        }
        .result-item:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }
        .datamatrix-result {
            color: #00ff9d;
        }
        .barcode-result {
            color: #4da6ff;
        }
        .empty-results {
            color: #888;
            font-style: italic;
            text-align: center;
            padding: 20px 0;
        }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        #controls {
            display: flex;
            gap: 12px;
            padding: 15px;
            background: rgba(20, 20, 20, 0.95);
        }
        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        #finish-btn {
            background: linear-gradient(135deg, #0d6efd, #0b5ed7);
        }
        #clear-btn {
            background: linear-gradient(135deg, #6c757d, #5c636a);
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- –ë–ª–æ–∫ –∫–∞–º–µ—Ä—ã -->
        <div id="video-container">
            <div id="reader"></div>
            <!-- –£–≥–æ–ª–∫–∏ –∫–≤–∞–¥—Ä–∞—Ç–∞ -->
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
            <!-- –ü–æ–¥—Å–∫–∞–∑–∫–∞ —á—Ç–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å -->
            <div id="scan-hint">–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ DataMatrix</div>
        </div>
        
        <!-- –ë–ª–æ–∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ -->
        <div id="results-container">
            <div id="results">
                <div class="empty-results">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å</div>
            </div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div id="controls">
            <button id="clear-btn">
                <span style="font-size: 18px;">üóëÔ∏è</span>
                <span>–û—á–∏—Å—Ç–∏—Ç—å</span>
            </button>
            <button id="finish-btn">
                <span style="font-size: 18px;">‚úÖ</span>
                <span>–ó–∞–≤–µ—Ä—à–∏—Ç—å</span>
            </button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
        }

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let step = 'datamatrix'; // 'datamatrix' –∏–ª–∏ 'barcode'
        let scanCount = 0;
        const resultsEl = document.getElementById('results');
        const scanHintEl = document.getElementById('scan-hint');
        
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å–∫–∞–Ω–µ—Ä–∞
        const config = {
            fps: 10,
            qrbox: { width: 240, height: 240 },
            aspectRatio: 1.7777778,
            disableFlip: false,
            experimentalFeatures: {
                useBarCodeDetectorIfSupported: true
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∫–∞–Ω–µ—Ä–∞
        const html5QrCode = new Html5Qrcode("reader");

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function addResult(text, type) {
            // –£–¥–∞–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ "–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å"
            const emptyMessage = resultsEl.querySelector('.empty-results');
            if (emptyMessage) {
                emptyMessage.remove();
            }
            
            const item = document.createElement('div');
            item.className = `result-item ${type}-result`;
            
            const number = document.createElement('strong');
            number.textContent = `${scanCount + 1}. `;
            
            const icon = document.createElement('span');
            icon.textContent = type === 'datamatrix' ? 'üì¶ ' : 'üõí ';
            
            const textSpan = document.createElement('span');
            textSpan.textContent = text;
            
            item.appendChild(number);
            item.appendChild(icon);
            item.appendChild(textSpan);
            resultsEl.appendChild(item);
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
            resultsEl.scrollTop = resultsEl.scrollHeight;
            
            scanCount++;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
            updateScanHint();
        }

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ–¥—Å–∫–∞–∑–∫–∏
        function updateScanHint() {
            if (step === 'datamatrix') {
                scanHintEl.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ DataMatrix';
                scanHintEl.style.color = '#00ff9d';
            } else {
                scanHintEl.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ —à—Ç—Ä–∏—Ö-–∫–æ–¥';
                scanHintEl.style.color = '#4da6ff';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function clearResults() {
            resultsEl.innerHTML = '<div class="empty-results">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å</div>';
            step = 'datamatrix';
            scanCount = 0;
            updateScanHint();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function onScanSuccess(decodedText) {
            const code = decodedText.trim();
            let isValid = false;

            if (step === 'datamatrix') {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º DataMatrix (–¥–ª–∏–Ω—ã 22, 30 –∏–ª–∏ 35 —Å–∏–º–≤–æ–ª–æ–≤)
                if ([22, 30, 35].includes(code.length)) {
                    isValid = true;
                    let resultText = '';
                    
                    if (code.length === 22) {
                        const gtin = code.substring(9, 22);
                        resultText = `DataMatrix: ${code} (GTIN: ${gtin})`;
                    } else if (code.length === 30) {
                        const series = code.substring(27, 30);
                        resultText = `DataMatrix: ${code} (–°–µ—Ä–∏—è –£–ö–ó: ${series})`;
                    } else if (code.length === 35) {
                        const gtin = code.substring(3, 16);
                        resultText = `DataMatrix: ${code} (GTIN –°–ò: ${gtin})`;
                    }
                    
                    addResult(resultText, 'datamatrix');
                    step = 'barcode'; // –°–ª–µ–¥—É—é—â–∏–π —à–∞–≥ - —à—Ç—Ä–∏—Ö-–∫–æ–¥
                }
            } else if (step === 'barcode') {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —à—Ç—Ä–∏—Ö-–∫–æ–¥ (13 —Ü–∏—Ñ—Ä)
                if (/^\d{13}$/.test(code)) {
                    isValid = true;
                    addResult(`–®—Ç—Ä–∏—Ö-–∫–æ–¥: ${code}`, 'barcode');
                    step = 'datamatrix'; // –°–ª–µ–¥—É—é—â–∏–π —à–∞–≥ - DataMatrix
                }
            }

            // –ï—Å–ª–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ, –Ω–µ–Ω–∞–¥–æ–ª–≥–æ –ø–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
            if (isValid) {
                scanHintEl.style.animation = 'none';
                setTimeout(() => {
                    scanHintEl.style.animation = 'pulse 0.5s';
                }, 10);
                
                // –ö—Ä–∞—Ç–∫–æ–≤—Ä–µ–º–µ–Ω–Ω–æ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ —Å—á–∏—Ç—ã–≤–∞–Ω–∏—è
                setTimeout(() => {
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
                }, 500);
            }
        }

        // –ù–∞—á–∞–ª–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        html5QrCode.start(
            { facingMode: "environment" },
            config,
            onScanSuccess,
            (errorMessage) => {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏, –∫—Ä–æ–º–µ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏—Ö
                if (errorMessage.includes('No camera found') || errorMessage.includes('Permission denied')) {
                    console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', errorMessage);
                }
            }
        ).catch(err => {
            console.error("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞–º–µ—Ä—ã:", err);
            scanHintEl.textContent = '–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.';
            scanHintEl.style.color = '#ff4444';
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        document.getElementById('clear-btn').onclick = clearResults;
        
        document.getElementById('finish-btn').onclick = () => {
            html5QrCode.stop().then(() => {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.close();
                }
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ –∫–∞–º–µ—Ä—ã:', err);
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.close();
                }
            });
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–¥—Å–∫–∞–∑–∫–∏
        updateScanHint();

        // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –ø–æ–¥—Å–∫–∞–∑–∫–∏
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { background-color: rgba(0, 0, 0, 0.6); }
                50% { background-color: rgba(0, 100, 0, 0.8); }
                100% { background-color: rgba(0, 0, 0, 0.6); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
