<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∏–∫–µ—Ä–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            background: black;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 0;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: calc(100% - 140px); /* –û—Å—Ç–∞–≤–ª—è–µ–º –º–µ—Å—Ç–æ –ø–æ–¥ —Å—Ç–∞—Ç—É—Å –∏ –∫–Ω–æ–ø–∫–∏ */
            overflow: hidden;
        }
        #reader {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ‚Üê –í–∞–∂–Ω–æ: –∑–∞–ø–æ–ª–Ω—è–µ—Ç –≤–µ—Å—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—É—é –º–∞—Å–∫—É, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ */
        }
        #status {
            padding: 12px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }
        #controls {
            display: flex;
            gap: 10px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
        }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        #finish-btn {
            background: #0d6efd;
        }
        #clear-btn {
            background: #6c757d;
        }
        button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="video-container">
            <div id="reader"></div>
            <div id="overlay"></div>
        </div>
        
        <div id="status">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ DataMatrix</div>
        
        <div id="controls">
            <button id="clear-btn">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
            <button id="finish-btn">‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
        </div>
    </div>

    <script>
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
        }

        let step = 'datamatrix';
        const statusEl = document.getElementById('status');

        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏
        function clearResults() {
            step = 'datamatrix';
            statusEl.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ DataMatrix';
        }

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è: –ë–ï–ó qrbox!
        const config = {
            fps: 12,
            // qrbox –æ—Ç–∫–ª—é—á—ë–Ω ‚Üí —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ –≤—Å–µ–º—É —ç–∫—Ä–∞–Ω—É
            aspectRatio: 1.7777778,
            disableFlip: false,
            experimentalFeatures: {
                useBarCodeDetectorIfSupported: true
            }
        };

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" },
            config,
            (decodedText) => {
                const code = decodedText.trim();

                if (step === 'datamatrix') {
                    if ([22, 30, 35].includes(code.length)) {
                        // –ü–∞—Ä—Å–∏–Ω–≥
                        let msg = '‚úÖ DataMatrix —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω';
                        if (code.length === 22) {
                            const gtin = code.substring(9, 22);
                            msg += ` (GTIN: ${gtin})`;
                        } else if (code.length === 30) {
                            const series = code.substring(27, 30);
                            msg += ` (–£–ö–ó: ${series})`;
                        } else if (code.length === 35) {
                            const gtin = code.substring(3, 16);
                            msg += ` (–°–ò GTIN: ${gtin})`;
                        }
                        statusEl.textContent = msg + '. –ù–∞–≤–µ–¥–∏—Ç–µ –Ω–∞ —à—Ç—Ä–∏—Ö-–∫–æ–¥.';
                        step = 'barcode';
                    }
                } else if (step === 'barcode') {
                    if (/^\d{13}$/.test(code)) {
                        statusEl.textContent = '‚úÖ –í–µ—Ä–Ω–æ! –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ.';
                        setTimeout(() => {
                            clearResults();
                        }, 2500);
                    }
                }
            },
            (errorMessage) => {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏
            }
        ).catch(err => {
            statusEl.textContent = "‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã";
            console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É:", err);
        });

        document.getElementById('clear-btn').onclick = clearResults;
        
        document.getElementById('finish-btn').onclick = () => {
            html5QrCode.stop().then(() => {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.close();
                }
            });
        };
    </script>
</body>
</html>
