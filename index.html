<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∏–∫–µ—Ä–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            background: black;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #video-container {
            position: relative;
            width: 100%;
            flex: 1;
            overflow: hidden;
        }
        #reader {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* –£–≥–æ–ª–∫–∏ –∫–≤–∞–¥—Ä–∞—Ç–∞ */
        .corner {
            position: absolute;
            width: 28px;
            height: 28px;
            border-color: #00ff41;
            border-style: solid;
            pointer-events: none;
        }
        .corner-tl { top: 20%; left: 20%; border-width: 3px 0 0 3px; }
        .corner-tr { top: 20%; right: 20%; border-width: 3px 3px 0 0; }
        .corner-bl { bottom: 20%; left: 20%; border-width: 0 0 3px 3px; }
        .corner-br { bottom: 20%; right: 20%; border-width: 0 3px 3px 0; }

        /* –ü–æ–ª–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
        #results {
            padding: 10px;
            min-height: 70px;
            max-height: 100px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        #controls {
            display: flex;
            gap: 10px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
        }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        #finish-btn {
            background: #0d6efd;
        }
        #clear-btn {
            background: #6c757d;
        }
        button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="video-container">
            <div id="reader"></div>
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
        </div>
        
        <div id="results"></div>
        
        <div id="controls">
            <button id="clear-btn">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
            <button id="finish-btn">‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
        </div>
    </div>

    <script>
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
        }

        let step = 'datamatrix'; // 'datamatrix' –∏–ª–∏ 'barcode'
        const resultsEl = document.getElementById('results');

        function addResult(text) {
            const div = document.createElement('div');
            div.textContent = text;
            resultsEl.appendChild(div);
            resultsEl.scrollTop = resultsEl.scrollHeight;
        }

        function clearResults() {
            resultsEl.innerHTML = '';
            step = 'datamatrix';
        }

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è: qrbox –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
        const config = {
            fps: 12,
            qrbox: { width: 240, height: 240 },
            aspectRatio: 1.7777778,
            disableFlip: false,
            experimentalFeatures: {
                useBarCodeDetectorIfSupported: true
            }
        };

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" },
            config,
            (decodedText) => {
                const code = decodedText.trim();

                if (step === 'datamatrix') {
                    if ([22, 30, 35].includes(code.length)) {
                        addResult(`üì¶ DataMatrix: ${code}`);
                        
                        if (code.length === 22) {
                            const gtin = code.substring(9, 22);
                            addResult(`üè∑Ô∏è GTIN: ${gtin}`);
                        } else if (code.length === 30) {
                            const series = code.substring(27, 30);
                            addResult(`üî§ –°–µ—Ä–∏—è –£–ö–ó: ${series}`);
                        } else if (code.length === 35) {
                            const gtin = code.substring(3, 16);
                            addResult(`üè∑Ô∏è GTIN (–°–ò): ${gtin}`);
                        }
                        
                        step = 'barcode'; // ‚Üê –ñ–¥—ë–º —Ç–æ–ª—å–∫–æ —à—Ç—Ä–∏—Ö-–∫–æ–¥
                    }
                } else if (step === 'barcode') {
                    if (/^\d{13}$/.test(code)) {
                        addResult(`üõí –®—Ç—Ä–∏—Ö-–∫–æ–¥: ${code}`);
                        step = 'datamatrix'; // ‚Üê –ñ–¥—ë–º —Ç–æ–ª—å–∫–æ DataMatrix
                    }
                }
            },
            (errorMessage) => {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏
            }
        ).catch(err => {
            console.error("–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:", err);
        });

        document.getElementById('clear-btn').onclick = clearResults;
        
        document.getElementById('finish-btn').onclick = () => {
            html5QrCode.stop().then(() => {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.close();
                }
            });
        };
    </script>
</body>
</html>
