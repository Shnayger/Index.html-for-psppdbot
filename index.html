<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∏–∫–µ—Ä–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            background: black;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: calc(100% - 180px); /* –û—Å—Ç–∞–≤–ª—è–µ–º –º–µ—Å—Ç–æ –ø–æ–¥ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏ –∫–Ω–æ–ø–∫–∏ */
            overflow: hidden;
        }
        #reader {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* –ö–≤–∞–¥—Ä–∞—Ç –Ω–∞–≤–æ–¥–∫–∏ */
        #scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 220px;
            transform: translate(-50%, -50%);
            border: 3px solid #00ff41;
            border-radius: 12px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
            pointer-events: none;
            z-index: 10;
        }
        /* –£–≥–ª–æ–≤—ã–µ –º–∞—Ä–∫–µ—Ä—ã (–∫–∞–∫ –≤ –Ω–∞—Å—Ç–æ—è—â–∏—Ö —Å–∫–∞–Ω–µ—Ä–∞—Ö) */
        .corner {
            position: absolute;
            width: 24px;
            height: 24px;
            border-color: #00ff41;
            border-style: solid;
        }
        .corner-tl { top: -3px; left: -3px; border-width: 3px 0 0 3px; }
        .corner-tr { top: -3px; right: -3px; border-width: 3px 3px 0 0; }
        .corner-bl { bottom: -3px; left: -3px; border-width: 0 0 3px 3px; }
        .corner-br { bottom: -3px; right: -3px; border-width: 0 3px 3px 0; }

        /* –ü–æ–ª–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
        #results {
            padding: 10px;
            min-height: 70px;
            max-height: 100px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* –°—Ç–∞—Ç—É—Å */
        #status {
            padding: 10px;
            text-align: center;
            font-size: 15px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        #controls {
            display: flex;
            gap: 10px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
        }
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        #finish-btn {
            background: #0d6efd;
        }
        #clear-btn {
            background: #6c757d;
        }
        button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="video-container">
            <div id="reader"></div>
            <div id="scan-frame">
                <div class="corner corner-tl"></div>
                <div class="corner corner-tr"></div>
                <div class="corner corner-bl"></div>
                <div class="corner corner-br"></div>
            </div>
        </div>
        
        <div id="results"></div>
        <div id="status">–ù–∞–≤–µ–¥–∏—Ç–µ DataMatrix –≤ –∫–≤–∞–¥—Ä–∞—Ç</div>
        <div id="controls">
            <button id="clear-btn">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
            <button id="finish-btn">‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
        </div>
    </div>

    <script>
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
        }

        let step = 'datamatrix';
        const resultsEl = document.getElementById('results');
        const statusEl = document.getElementById('status');

        function addResult(text) {
            const div = document.createElement('div');
            div.textContent = text;
            resultsEl.appendChild(div);
            resultsEl.scrollTop = resultsEl.scrollHeight;
        }

        function clearResults() {
            resultsEl.innerHTML = '';
            step = 'datamatrix';
            statusEl.textContent = '–ù–∞–≤–µ–¥–∏—Ç–µ DataMatrix –≤ –∫–≤–∞–¥—Ä–∞—Ç';
        }

        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è: –í–∫–ª—é—á–∞–µ–º qrbox –¥–ª—è –ª—É—á—à–µ–≥–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
        const config = {
            fps: 12,
            qrbox: { width: 220, height: 220 }, // ‚Üê –†–∞–∑–º–µ—Ä –∫–≤–∞–¥—Ä–∞—Ç–∞
            aspectRatio: 1.7777778,
            disableFlip: false,
            experimentalFeatures: {
                useBarCodeDetectorIfSupported: true
            }
        };

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" },
            config,
            (decodedText) => {
                const code = decodedText.trim();

                if (step === 'datamatrix') {
                    if ([22, 30, 35].includes(code.length)) {
                        addResult(`üì¶ DataMatrix: ${code}`);
                        
                        let msg = '‚úÖ –†–∞—Å–ø–æ–∑–Ω–∞–Ω';
                        if (code.length === 22) {
                            const gtin = code.substring(9, 22);
                            addResult(`üè∑Ô∏è GTIN: ${gtin}`);
                            msg += ` (GTIN: ${gtin})`;
                        } else if (code.length === 30) {
                            const series = code.substring(27, 30);
                            addResult(`üî§ –°–µ—Ä–∏—è: ${series}`);
                            msg += ` (–£–ö–ó: ${series})`;
                        } else if (code.length === 35) {
                            const gtin = code.substring(3, 16);
                            addResult(`üè∑Ô∏è GTIN: ${gtin}`);
                            msg += ` (–°–ò)`;
                        }
                        
                        statusEl.textContent = `${msg}. –ù–∞–≤–µ–¥–∏—Ç–µ —à—Ç—Ä–∏—Ö-–∫–æ–¥.`;
                        step = 'barcode';
                    }
                } else if (step === 'barcode') {
                    if (/^\d{13}$/.test(code)) {
                        addResult(`üõí –®—Ç—Ä–∏—Ö-–∫–æ–¥: ${code}`);
                        statusEl.textContent = '‚úÖ –í–µ—Ä–Ω–æ!';
                        setTimeout(() => {
                            clearResults();
                        }, 2500);
                    }
                }
            },
            (errorMessage) => {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏
            }
        ).catch(err => {
            statusEl.textContent = "‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã";
            console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É:", err);
        });

        document.getElementById('clear-btn').onclick = clearResults;
        
        document.getElementById('finish-btn').onclick = () => {
            html5QrCode.stop().then(() => {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.close();
                }
            });
        };
    </script>
</body>
</html>
